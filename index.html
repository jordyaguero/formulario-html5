<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Formulario con nuevas caracteristicas html5">
    <link rel="stylesheet" href="css/style.css">
    <script src="Modernizr.js"></script>
    <script src="app.js"></script>
    <title>Order Form</title>
</head>
<body>

<form action="/submit" name="order" method="post">
    <h1>Order Form</h1>

    <fieldset>
        <legend>Contact Details</legend>
        <ul>
            <li>
                <label class="required">
                    <div>
                        Full Name
                    </div>
                    <input name="name" required autofocus>
                </label>
            </li>
            <li>
                <label class="required">
                    <div>
                        Email Address
                    </div>
                    <input type="email" name="email" required>
                </label>
            </li>
            <li>
                <label class="required">
                    <div>
                        Postal Address
                    </div>
                    <input name="address1" placeholder="Address Line 1">
                </label>
                <div>&nbsp;</div>
                <input name="address2" placeholder="Address Line 2">
                <div>&nbsp;</div>
                <input name="city" class="city" placeholder="Town/City">
                <div>&nbsp;</div>
                <input name="state" class="state" placeholder="State">
                <div>&nbsp;</div>
                <input name="zip" class="zip" placeholder="Zip Code"> <!-- codigo postal-->
                <div>&nbsp;</div>
                <select name="country"> <!-- country = pais-->
                    <option value="0">Country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                </select>
            </li>
            <li>
                <label>
                    <div>
                        Home Phone No
                    </div>
                    <input type="tel" name="cellphone">
                </label>
            </li>
            <li>
                <label class="required">
                    <div>
                        Skype name
                    </div>
                    <input name="skype">
                </label>
            </li>
            <li>
                <label>
                    <div>
                        Twitter
                    </div>
                    <span class="twitter_prefix">@</span>
                    <input name="twitter" class="twitter">
                </label>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Login Details</legend>
        <ul>
            <li>
                <label class="required">
                    <div>Password</div>
                    <input type="password" name="password" required>
                </label>
            </li>
            <li>
                <label class="required">
                    <div>Confirm Password</div>
                    <input type="password" name="confirm_password" required>
                </label>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Order Details</legend>
        <table>
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>COMP001
                        <input type="hidden" name="product_code" value="COMP001">
                    </td>
                    <td>
                        The Ultimate Smartphone
                    </td>
                    <td>
                        <input type="number" data-price="399.99" name="quantyty" value="0" min="0" max="99" maxlength="2">
                    </td>
                    <td>$399.99</td>
                    <td>
                        <output name="item_total" class="item_total">$0.00</output> <!-- output almacenara el total por cada producto-->
                    </td>
                </tr>
                <tr>
                    <td>
                        COMP002
                        <input type="hidden" name="product_code" value="COMP002">
                    </td>
                    <td>
                        The Ultimate Tablet
                    </td>
                    <td>
                        <input type="number" data-price="499.99" name="quantyty" value="0" min="0" max="99" maxlength="2">
                    </td>
                    <td>$499.99</td>
                    <td>
                        <output name="item_total" class="item_total">$0.00</output>
                    </td>
                </tr>
                <tr>
                    <td>
                        COMP003
                        <input type="hidden" name="product_code" value="COMP003">
                    </td>
                    <td>
                        The Ultimate Netbook
                    </td>
                    <td>
                        <input type="number" data-price="299.99" name="quantyty" value="0" min="0" max="99" maxlength="2">
                    </td>
                    <td>$299.99</td>
                    <td>
                        <output name="item_total" class="item_total">$0.00</output>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4">Order Total</td>
                    <td>
                        <output name="order_total" id="order_total">$0.00</output>
                    </td>
                </tr>
            </tfoot>
        </table>
    </fieldset>

    <fieldset>
        <legend>Payment Details</legend>
        <ul>
            <li>
                <label class="required">
                    <div>Name on Card</div>
                    <input name="card_name" required>
                </label>
            </li>
            <li>
                <label class="required">
                    <div>Credit Card No</div>
                    <input name="card_number" pattern="[0-9]{13,16}" maxlength="16" required title="13,16 digits, no spaces">
                </label>
            </li>
            <li>
                <label class="required">
                    <div>Expiry Date</div>
                    <input type="month" name="card_expiry" maxlength="7" placeholder="YYYY-MM" required value="2017-08">
                </label>
            </li>
            <li>
                <label class="required">
                    <div>CVV2 No</div>
                    <input name="card_vv2" class="cvv" maxlength="3" pattern="[0-9]{3}" required title="Exactly 3 digits">
                    <span>(Three digit code at back of card)</span>
                </label>
            </li>
        </ul>
    </fieldset>

    <!-- formnovalidate es util si se utilizan las nuevas propiedades de html5
        con el atributo formaction cambiamos la url para que no se envie los datos
    -->
    <div class="buttons">
        <input type="submit" value="Submit order">
        <input type="submit" id="saveOrder" value="Save Order" formnovalidate formaction="/save">
    </div>
</form>
</body>
</html>
